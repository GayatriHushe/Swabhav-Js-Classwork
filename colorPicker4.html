<!DOCTYPE html>
<html>

<script>
    function myFunction() {
        document.body.style.background = document.getElementById("color").value;
    }
</script>

<body>
    <div>
        <label>Enter your color : </label>
        <select name="color" id="color" onclick="myFunction()">
            <option value=#ff0000 >#ff0000 </option>
            <option value=#0000ff>#0000ff</option>
            <option value=#ffa500>#ffa500</option>
            <option value=#3cb371>#3cb371</option>
          </select>
    </div>


</body>

</html>
