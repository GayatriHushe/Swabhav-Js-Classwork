<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>

<body>
    <form action="authenticate.php" onsubmit="return validateForm()">
        <label for="userName">Username : </label>
        <input type="text" id="userName" name="userName"><br><br>
        <label for="userPassword">Password : </label>
        <input type="password" id="userPassword" name="userPassword"><br><br>

        <button type="submit" formmethod="GET">Submit</button>
    </form>
    <script>
        function validateForm() {

            var name = document.querySelector("#userName");
            if (name.value == "") {
                alert("Insert userName")
                return false;
            }
            var pass = document.querySelector("#userPassword");
            if (pass.value == "") {
                alert("Insert userPassword")
                return false;
            }
            return true;
        }
    </script>
</body>

</html>
