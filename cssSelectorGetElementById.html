<!DOCTYPE html>
<html>

<head>
    <title>getElementById</title>
</head>

<body>

    <p id="demo">Click the button to change the text in this paragraph.</p>

    <button onclick="myFunction()">Try it</button>

    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML = "Hello World";
        }
    </script>

</body>

</html>
