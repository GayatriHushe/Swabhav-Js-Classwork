<!DOCTYPE html>
<html>


<script>
    function myFunction() {
        document.body.style.background = document.getElementById("input").value;
    }
</script>

<body>
    <div>
        <label>Enter your color : </label>
        <input type="text" id="input" />
    </div>

    <button type="button" onclick="myFunction()">OK</button>
</body>

</html>
