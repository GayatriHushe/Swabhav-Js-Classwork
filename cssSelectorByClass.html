<!DOCTYPE html>
<html>
<title>Query Selector By Class</title>

<body>

    <p class="example">Click on Try it button to change color</p>

    <p>Text 2</p>

    <button onclick="myFunction()">Try it</button>

    <script>
        function myFunction() {
            document.querySelector("p.example").style.backgroundColor = "red";
        }
    </script>

</body>

</html>
